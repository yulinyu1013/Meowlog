<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Meowlog</title>
</head>

<body style="opacity:0.9; background-repeat: no-repeat; background-size: cover;
background-image: url(https://images.unsplash.com/photo-1579202558739-17e09566bd6f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGtpdHR5fGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60);">
    <nav class="navbar navbar-expand-lg navbar-light mb-auto" style="background-color: rgba(255, 240, 204, 0.954);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('core.index')}}">Meowlog &#128062;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('core.info')}}">About</a>
                </li>

              </div>
              <div class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}

                <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
                <a class="nav-link " href="{{url_for('users.account')}}">Account</a>
                <a class="nav-link" href="{{url_for('users.logout')}}">Logout</a>

                {%else%}

                <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
                <a class="nav-link" href="{{url_for('users.register')}}">Register</a>

                {%endif%}
              </div>
              </ul>
            
          </div>

    </nav>

    {% block content%}

    {% endblock %}
  
   
</body>
</html>
